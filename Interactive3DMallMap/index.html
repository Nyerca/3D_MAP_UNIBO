        function changeListArrow(number, className, symbol) {
            if (document.querySelector("." + className) != null) {
                var style_list = document.createElement('style');
                style_list.type = 'text/css';

                var str = getComputedStyle(document.querySelector("." + className), ':before').getPropertyValue('content');
                str = str.substr(1, str.length - 3);
                str = str.concat("" + symbol);


                style_list.innerHTML = ".grouped-by-category [data-category='" + number + "']:first-child::before, .grouped-by-category :not([data-category='" + number + "']) + [data-category='" + number + "']::before {content: '" + str + "';";
                document.getElementsByTagName('head')[0].appendChild(style_list);
            }
        }

        function Show(num) {

                <svg class="icon icon--angle-down">
                    <use xlink:href="#icon-angle-up"></use>
                </svg>
            </button>
            <button class="boxbutton boxbutton--dark mallnav__button--all-levels" aria-label="Back to all levels">
                <svg class="icon icon--stack">
                    <use xlink:href="#icon-stack"></use>
                </svg>
            </button>
            <button class="boxbutton mallnav__button--down" aria-label="Go down">
                <svg class="icon icon--angle-down">
                    <use xlink:href="#icon-angle-down"></use>
                </svg>
            </button>
        </nav>
        <div id="content" class="content"></div>
        <!-- content -->
    </div>
    <!-- /main -->
    <aside class="spaces-list" id="spaces-list">
        <div class="search">
            <input class="search__input" placeholder="Cerca..."/>
            <button class="boxbutton boxbutton--darker close-search" aria-label="Close details">
                <svg class="icon icon--cross">
                    <use xlink:href="#icon-cross"></use>
                </svg>
            </button>
        </div>

        <ul id="ulList" class="list grouped-by-category"></ul>
    </aside>
    <!-- /spaces-list -->
</div>
<!-- /container -->
